<!DOCTYPE html>

  <head>

    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css" />

  <body>
    <div
      class="contact-main-heading"
      data-aos="fade-right"
      data-aos-duration="2000"
    >
      <h1>Contact me</h1>
    </div>
    <div class="contact-main" data-aos="fade-left" data-aos-duration="2000">
      <div id="contact-container">
        <section id="contact">
          <div class="contact-heading"><h2>Weâ€™re Just a Message Away</h2></div>
          <!-- Contact Form -->
          <div id="contact-form">
            <form action="#" method="POST">
              <!-- First Name -->
              <div class="form-group name">
                <label for="fname">Enter Your Full Name *</label>
                <div class="inputs">
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="First name"
                    required
                  />
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="Last name"
                    required
                  />
                </div>
              </div>

              <!-- Email -->
              <div class="form-group email">
                <label for="email">ðŸ“§ Email *</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="eg: example@gmail.com"
                  required
                />
              </div>

              <!-- Comment -->
              <div class="form-group comment">
                <label for="comment">ðŸ’¬ Comment *</label>
                <textarea
                  id="comment"
                  name="comment"
                  placeholder="Enter your message"
                ></textarea>
              </div>

              <!-- Submit Button -->
              <div class="submit-btn">
                <button type="submit">SEND MESSEGE</button>
              </div>
            </form>
          </div>
        </section>
      </div>
